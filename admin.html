<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Sistema FIAS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>/* Estilos específicos para administración */
.admin-container {
    background: white;
    border-radius: var(--border-radius);
    padding: 30px;
    box-shadow: var(--box-shadow);
}

.admin-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    border-bottom: 2px solid var(--light);
    padding-bottom: 5px;
}

.admin-tab {
    padding: 15px 30px;
    background: transparent;
    border: none;
    border-bottom: 3px solid transparent;
    cursor: pointer;
    font-weight: 600;
    color: var(--gray);
    display: flex;
    align-items: center;
    gap: 10px;
    transition: var(--transition);
}

.admin-tab:hover,
.admin-tab.active {
    color: var(--secondary);
    border-bottom-color: var(--secondary);
}

.admin-tab-content {
    display: none;
}

.admin-tab-content.active {
    display: block;
}

.tab-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.btn-add {
    background: var(--success);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: var(--transition);
}

.btn-add:hover {
    background: #219653;
    transform: translateY(-2px);
}

.filters {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.filters input,
.filters select {
    padding: 10px 15px;
    border: 2px solid var(--light);
    border-radius: var(--border-radius);
    font-size: 1rem;
    min-width: 200px;
}

.filters input:focus,
.filters select:focus {
    border-color: var(--secondary);
    outline: none;
}

.table-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 2px solid var(--light);
}

.pagination {
    display: flex;
    align-items: center;
    gap: 15px;
}

.pagination button {
    background: var(--light);
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
}

.pagination button:hover {
    background: var(--secondary);
    color: white;
}

.pagination span {
    font-weight: 600;
    color: var(--primary);
}

.stats {
    color: var(--gray);
    font-size: 0.9rem;
}

/* Estilos para tablas de administración */
#funcionariosTable th:nth-child(1) { width: 80px; }
#funcionariosTable th:nth-child(2) { width: 120px; }
#funcionariosTable th:nth-child(3) { width: 250px; }
#funcionariosTable th:nth-child(4) { width: 120px; }
#funcionariosTable th:nth-child(5) { width: 200px; }
#funcionariosTable th:nth-child(6) { width: 200px; }
#funcionariosTable th:nth-child(7) { width: 100px; }
#funcionariosTable th:nth-child(8) { width: 150px; }

.func-info strong {
    display: block;
    margin-bottom: 5px;
}

.func-info small {
    color: var(--gray);
    font-size: 0.85rem;
}

.badge-id {
    background: var(--primary);
    color: white;
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    display: inline-block;
}

.email-link {
    color: var(--secondary);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 5px;
}

.email-link:hover {
    text-decoration: underline;
}

.no-email {
    color: var(--gray);
    font-style: italic;
}

.estado-badge {
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 5px;
}

.estado-badge.activo {
    background: rgba(39, 174, 96, 0.1);
    color: var(--success);
}

.estado-badge.inactivo {
    background: rgba(231, 76, 60, 0.1);
    color: var(--danger);
}

.action-buttons {
    display: flex;
    gap: 8px;
}

.btn-action {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
}

.btn-action.edit {
    background: rgba(52, 152, 219, 0.1);
    color: var(--secondary);
}

.btn-action.edit:hover {
    background: var(--secondary);
    color: white;
}

.btn-action.activate {
    background: rgba(39, 174, 96, 0.1);
    color: var(--success);
}

.btn-action.activate:hover {
    background: var(--success);
    color: white;
}

.btn-action.deactivate {
    background: rgba(243, 156, 18, 0.1);
    color: var(--warning);
}

.btn-action.deactivate:hover {
    background: var(--warning);
    color: white;
}

.btn-action.delete {
    background: rgba(231, 76, 60, 0.1);
    color: var(--danger);
}

.btn-action.delete:hover {
    background: var(--danger);
    color: white;
}

.btn-action.view {
    background: rgba(155, 89, 182, 0.1);
    color: var(--info);
}

.btn-action.view:hover {
    background: var(--info);
    color: white;
}

/* Cards de proyectos en administración */
.projects-grid-admin {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 20px;
}

.project-card-admin {
    background: white;
    border-radius: var(--border-radius);
    padding: 25px;
    box-shadow: var(--box-shadow);
    transition: var(--transition);
}

.project-card-admin:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.project-card-admin.inactivo {
    opacity: 0.7;
}

.project-header-admin {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 15px;
}

.project-title-admin {
    flex: 1;
}

.project-title-admin h4 {
    margin-bottom: 5px;
    color: var(--primary);
}

.project-code-admin {
    background: var(--info);
    color: white;
    padding: 3px 10px;
    border-radius: 15px;
    font-size: 0.8rem;
    font-weight: 600;
    display: inline-block;
}

.project-status-admin {
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
}

.project-status-admin.activo {
    background: rgba(39, 174, 96, 0.1);
    color: var(--success);
}

.project-status-admin.inactivo {
    background: rgba(231, 76, 60, 0.1);
    color: var(--danger);
}

.project-desc-admin {
    color: var(--gray);
    margin-bottom: 20px;
    line-height: 1.5;
}

.project-stats-admin {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-bottom: 20px;
}

.project-stat {
    text-align: center;
    padding: 15px;
    background: var(--light);
    border-radius: var(--border-radius);
}

.project-stat i {
    font-size: 1.5rem;
    color: var(--secondary);
    margin-bottom: 10px;
    display: block;
}

.project-stat .stat-value {
    display: block;
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--primary);
    margin-bottom: 5px;
}

.project-stat .stat-label {
    font-size: 0.85rem;
    color: var(--gray);
}

.project-actions-admin {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.project-actions-admin .btn-action {
    padding: 8px 15px;
    border-radius: var(--border-radius);
    border: none;
    cursor: pointer;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: var(--transition);
    font-size: 0.9rem;
}

/* Modales de formulario */
.modal-content.large {
    width: 90%;
    max-width: 800px;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--primary);
    display: flex;
    align-items: center;
    gap: 10px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid var(--light);
    border-radius: var(--border-radius);
    font-size: 1rem;
    transition: var(--transition);
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: var(--secondary);
    outline: none;
}

.form-group small {
    display: block;
    margin-top: 5px;
    color: var(--gray);
    font-size: 0.85rem;
}

.checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;
}

.checkbox-group input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

.checkbox-group label {
    margin-bottom: 0;
    cursor: pointer;
}

.form-section {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid var(--light);
}

.form-section h4 {
    margin-bottom: 15px;
    color: var(--primary);
    display: flex;
    align-items: center;
    gap: 10px;
}

.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
}

.info-item {
    display: flex;
    flex-direction: column;
}

.info-label {
    font-weight: 600;
    color: var(--gray);
    font-size: 0.9rem;
    margin-bottom: 5px;
}

.info-value {
    color: var(--primary);
    font-weight: 500;
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid var(--light);
}

.btn-cancel {
    background: var(--gray);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-weight: 600;
    transition: var(--transition);
}

.btn-cancel:hover {
    background: #7f8c8d;
}

.btn-save {
    background: var(--success);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: var(--transition);
}

.btn-save:hover {
    background: #219653;
}

/* Detalles de funcionario */
.funcionario-detail-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 2px solid var(--light);
}

.func-avatar {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, var(--secondary), var(--info));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    color: white;
}

.func-info-detail h2 {
    color: var(--primary);
    margin-bottom: 5px;
}

.func-cargo {
    color: var(--gray);
    margin-bottom: 15px;
    font-size: 1.1rem;
}

.func-badges {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.detail-sections {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.detail-actions {
    display: flex;
    gap: 15px;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid var(--light);
}

.detail-actions .btn-action {
    padding: 10px 20px;
    border-radius: var(--border-radius);
    border: none;
    cursor: pointer;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: var(--transition);
}

.detail-actions .btn-action.export {
    background: var(--info);
    color: white;
}

.detail-actions .btn-action.export:hover {
    background: #8e44ad;
}

.empty-state {
    text-align: center;
    padding: 50px 20px;
}

.empty-state i {
    font-size: 3rem;
    color: var(--gray);
    margin-bottom: 15px;
    display: block;
}

.empty-state p {
    color: var(--gray);
    font-size: 1.1rem;
}

/* Responsive */
@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .projects-grid-admin {
        grid-template-columns: 1fr;
    }
    
    .filters {
        flex-direction: column;
    }
    
    .filters input,
    .filters select {
        min-width: 100%;
    }
    
    .action-buttons {
        flex-wrap: wrap;
    }
    
    .funcionario-detail-header {
        flex-direction: column;
        text-align: center;
    }
}</style>
</head>

    <body>
    <!-- Sidebar (mismo que index.html) -->
    <div class="sidebar">
        <!-- Mismo sidebar -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="main-header">
            <h1><i class="fas fa-users-cog"></i> Administración del Sistema</h1>
            <div class="header-actions">
                <a href="index.html" class="btn-help">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </header>

        <div class="admin-container">
            <!-- Tabs de Administración -->
            <div class="admin-tabs">
                <button class="admin-tab active" onclick="mostrarAdminTab('funcionarios')">
                    <i class="fas fa-users"></i> Funcionarios
                </button>
                <button class="admin-tab" onclick="mostrarAdminTab('proyectos')">
                    <i class="fas fa-project-diagram"></i> Proyectos
                </button>
                <button class="admin-tab" onclick="mostrarAdminTab('config')">
                    <i class="fas fa-cogs"></i> Configuración
                </button>
                <button class="admin-tab" onclick="mostrarAdminTab('backup')">
                    <i class="fas fa-database"></i> Backup
                </button>
            </div>

            <!-- Contenido de Funcionarios -->
            <div id="funcionariosTab" class="admin-tab-content active">
                <div class="tab-header">
                    <h3>Gestión de Funcionarios</h3>
                    <button class="btn-add" onclick="nuevoFuncionario()">
                        <i class="fas fa-plus"></i> Nuevo Funcionario
                    </button>
                </div>

                <div class="filters">
                    <input type="text" id="searchFunc" placeholder="Buscar funcionario..." 
                           onkeyup="filtrarFuncionarios()">
                    <select id="filterProyectoFunc" onchange="filtrarFuncionarios()">
                        <option value="">Todos los proyectos</option>
                    </select>
                    <select id="filterEstadoFunc" onchange="filtrarFuncionarios()">
                        <option value="">Todos los estados</option>
                        <option value="activo">Activos</option>
                        <option value="inactivo">Inactivos</option>
                    </select>
                </div>

                <div class="table-container">
                    <table id="funcionariosTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Código</th>
                                <th>Nombre Completo</th>
                                <th>Proyecto</th>
                                <th>Cargo</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="funcionariosBody">
                            <!-- Datos cargados dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <div class="table-footer">
                    <div class="pagination">
                        <button onclick="cambiarPaginaFunc(-1)"><i class="fas fa-chevron-left"></i></button>
                        <span id="paginaActual">1</span>
                        <button onclick="cambiarPaginaFunc(1)"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="stats">
                        Mostrando <span id="mostrandoFunc">0</span> de <span id="totalFunc">0</span> funcionarios
                    </div>
                </div>
            </div>

            <!-- Contenido de Proyectos -->
            <div id="proyectosTab" class="admin-tab-content">
                <div class="tab-header">
                    <h3>Gestión de Proyectos</h3>
                    <button class="btn-add" onclick="nuevoProyecto()">
                        <i class="fas fa-plus"></i> Nuevo Proyecto
                    </button>
                </div>

                <div class="projects-grid-admin">
                    <!-- Proyectos cargados dinámicamente -->
                </div>
            </div>

            <!-- Modal para editar/crear funcionario -->
            <div id="funcionarioModal" class="modal">
                <div class="modal-content large">
                    <!-- Contenido dinámico -->
                </div>
            </div>

            <!-- Modal para editar/crear proyecto -->
            <div id="proyectoModal" class="modal">
                <div class="modal-content large">
                    <!-- Contenido dinámico -->
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
